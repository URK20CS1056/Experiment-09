<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width,
initial-scale=1.0">
<title>Routing</title>
<script
src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.
js"></script>
<script
src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-rout
e.js"></script>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="routing.css">
<script>
var app = angular.module("myApp", ["ngRoute"]);
app.config(function ($routeProvider) {
$routeProvider
.when("/Inventory", {
templateUrl: "Inventory.html"
})
.when("/grade", {
templateUrl: "Grade.html"
})
.when("/currency", {
templateUrl: "currency.html"
})
.when("/form", {
templateUrl: "form.html"
})
});
</script>
</head>
<body ng-app="myApp">



<nav class="navbar navbar-expand-sm bg-light" id="top">
    <div class="container-fluid">
      <u`l class="navbar-nav">
        <li class="nav-item">
            <h1><i>Routing</i></h1>
        </li>
        <li class="nav-item">
            <a href="#!form">Form Registration</a>
        </li>
        <li class="nav-item">
            <a href="#!Inventory">Product Inventory System</a>
        </li>
        <li class="nav-item">
            <a href="#!grade">Grade Evaluation</a>
        </li>
        <li class="nav-item">
            <a href="#!currency">Currency Converter</a>
        </li>
      </u>
    </div>
  </nav>



<div ng-view id="view"></div>
</body>
</html>

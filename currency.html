<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Currency Comverter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="script.js"></script>

    
  </head>
  <body>
    <fieldset>
      <h2><span class=" text-center badge bg-primary mb-2 mt-3">Currency Converter</span></h2>
      
      <form action="/action_page.php"  method="post">
          <div class="form-group">
              <label class="mb-2 mt-3">Amount</label>
              <input type="text" class="form-control mb-2" id="amount"  onkeyup="fromoutput()">
              <label class="mb-2 mt-3">From :</label>
              <select id="from" class="form-select" onchange="fromoutput()">
                <option value="EUR"  >EUR</option>
                <option value="USD" selected>USD</option>
                <option value="INR" >INR</option>
              </select>
              <label class="mb-2 mt-3">To :</label>
              <select id="to" class="form-select" onchange="tooutput()">
                <option value="EUR"  >EUR</option>
                <option value="USD" >USD</option>
                <option value="INR" selected>INR</option>
              </select>
              
              <input type="text" name="output" class="form-control mb-2 bg-dark mt-3" placeholder="0" disabled  >
          </div>
      </form>
    </fieldset>


  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="script1.js"></script>
    <link rel="stylesheet" href="style1.css">
</head>
<body ng-app="myApp" ng-controller="control">
    <h1 id="heading">My College</h1>
    <fieldset >
        <h2><span class=" text-center badge text-danger mb-2 mt-3">Grade Evaluation</span></h2>
        
        <form   method="post">
            <div class="form-group">
                <label class="mb-2 mt-3">Student Name</label>
                <input type="text"  class="form-control text-danger mb-2  mt-3 " >
                <label class="mb-2 mt-3">Student RegNo :</label>
                <input type="text"  class="form-control text-danger mb-2  mt-3" >
                <label class="mb-2 mt-3">Course 1 Marks</label>
                <input type="text"  class="form-control text-danger mb-2  mt-3" ng-model="data1">
                <label class="mb-2 mt-3">Course 2 Marks</label>
                <input type="text"  class="form-control text-danger mb-2  mt-3" ng-model="data2">
                <label class="mb-2 mt-3">Course 3 Marks</label>
                <input type="text"  class="form-control text-danger mb-2  mt-3" ng-model="data3">
                <label class="mb-2 mt-3">Course 4 Marks</label>
                <input type="text"  class="form-control text-danger mb-2  mt-3" ng-model="data4">
                <label class="mb-2 mt-3">Course 5 Marks</label>
                <input type="text"  class="form-control text-danger mb-2  mt-3" ng-model="data5">
                <button ng-click="add()">Find Grade</button>
            </div>
        </form>
      </fieldset>
      <hr>

      <h2><span class=" text-center badge text-success mb-2 mt-3">Grade Details</span></h2>
      <div id="A" class="row"><div id="b" class="bg-success text-white col" >Average marks</div><div id="b" class="text-danger col">{{avgmarks}}</div></div>
      <div id="A" class="row"><div id="b" class="bg-success text-white col" >Grade</div><div id="b" class="text-danger col">{{grade}}</div></div>
</body>
</html>
